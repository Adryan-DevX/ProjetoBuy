{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy - Login</title>
    <link rel="stylesheet" href="{% static 'usuarios/css/usuarios.css' %}">
</head>
<body>

    <div class="centralizar">
        <div class="container">

            <div class="logo">
                <img class="logo-foto" src="{% static 'img/Logo-buy-semfundo.png' %}" alt="Logo da agência">
            </div><!--logo-->

            <!-- Aqui está o formulário -->
            <form action="{% url 'logar' %}" method="POST" class="login-form">
                {% csrf_token %}
                
                <input type="email" id="email" name="email" placeholder="Email" required>
                
                <input type="password" id="senha" name="senha" placeholder="Senha" required>

                <a href="{% url 'cadastro' %}" class="link-cadastro">Fazer cadastro</a>

                <button type="submit" class="btn-login">Login</button>
            </form>

        </div><!--container-->
    </div><!--centralizar-->

</body>
</html>
